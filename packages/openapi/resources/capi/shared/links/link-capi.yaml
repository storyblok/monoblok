# See: https://www.storyblok.com/docs/api/content-delivery/v2/links/the-link-object
type: object
description: Storyblok link object for the Content Delivery API
required:
  - id
  - uuid
  - slug
  - path
  - name
  - is_folder
  - published
  - is_startpage
  - position
  - real_path
properties:
  id:
    type: integer
    description: Unique identifier of the link
  uuid:
    type: string
    description: Unique universal identifier of the link
  slug:
    type: string
    description: The slug of the link
  path:
    type: string
    nullable: true
    description: The path of the link (can be null for root)
  parent_id:
    type: integer
    nullable: true
    description: ID of the parent link (null for root)
  name:
    type: string
    description: The name of the link
  is_folder:
    type: boolean
    description: Whether the link is a folder
  published:
    type: boolean
    description: Whether the link is published
  is_startpage:
    type: boolean
    description: Whether the link is the start page of its folder
  position:
    type: integer
    description: The position of the link in the folder
  real_path:
    type: string
    description: The real path of the link
  alternates:
    type: array
    description: Array of alternate language versions (only present when translations are active)
    items:
      type: object
      properties:
        name:
          type: string
          description: Name in the alternate language
        slug:
          type: string
          description: Slug in the alternate language
        path:
          type: string
          nullable: true
          description: Path in the alternate language
        published:
          type: boolean
          description: Whether the alternate is published
