# Storyblok Management API Security Schemes
# Based on: https://www.storyblok.com/docs/api/management/getting-started/authentication

securitySchemes:
  # Personal Access Token - obtained from Storyblok UI
  # Used without "Bearer" keyword in Authorization header
  PersonalAccessToken:
    type: apiKey
    in: header
    name: Authorization
    description: |
      ## Personal Access Token Authentication
      
      A **Personal Access Token** is obtained from the Storyblok UI and grants access to all spaces associated with your account.
      
      **Key Characteristics:**
      - Not tied to a single space - allows actions based on your permissions in all accessible spaces
      - Used without "Bearer" keyword in the Authorization header
      - Generated from Storyblok Account settings
      - No expiration - valid until revoked
      
      **Usage:** `Authorization: YOUR_PERSONAL_ACCESS_TOKEN`
      
