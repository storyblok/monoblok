name: PR Preview

on:
  pull_request:
    branches: [ main ]

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@storyblok'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build
        run: pnpm nx run-many --target=build --parallel=5 --exclude="@storyblok/playground-*"
      
      - name: Version packages
        run: |
          SHORT_SHA=$(git rev-parse --short ${{github.sha}})
          PR_VERSION=0.0.0-pr${{ github.event.pull_request.number }}-$SHORT_SHA
          echo "Setting version to $PR_VERSION"
          pnpm exec nx release version \
            --specifier="$PR_VERSION" \
            --git-commit=false \
            --git-tag=false \
            --git-push=false \
            --stage-changes=false

        
      
      - name: Create .npmrc file for GitHub Packages
        run: |
          cat > .npmrc << EOF
          @storyblok:registry=https://npm.pkg.github.com
          //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}
          EOF
          
      - name: Release preview packages
        run: |
          pnpm exec nx release publish
      
      - name: Get published package versions
        id: get-versions
        run: |
          echo "versions<<EOF" >> $GITHUB_OUTPUT
          while IFS= read -r pkg; do
            if [ -f "$pkg/package.json" ]; then
              name=$(jq -r .name "$pkg/package.json")
              version=$(jq -r .version "$pkg/package.json")
              echo "- \`$name@$version\`" >> $GITHUB_OUTPUT
            fi
          done < <(pnpm exec nx show projects --type=lib --projects="@storyblok/*")
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ## ðŸ“¦ Preview Packages Published
            
            The following packages have been published to GitHub Packages:
            
            ${{ steps.get-versions.outputs.versions }}
            
            To install these packages, add the following to your `.npmrc`:
            ```
            @storyblok:registry=https://npm.pkg.github.com
            //npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}
            ```
            
            Then install using:
            ```
            npm install @storyblok/package-name@version
            ```
          comment-tag: preview-packages
          mode: upsert
