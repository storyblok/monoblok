page:
  name: page
  in: query
  required: false
  schema:
    type: integer
    minimum: 1
    default: 1
  description: Page number for pagination.

per_page:
  name: per_page
  in: query
  required: false
  schema:
    type: integer
    minimum: 1
    maximum: 100
    default: 25
  description: Number of items per page.

pagination_headers:
  Per-Page:
    description: Number of items per page.
    schema:
      type: integer
  Total:
    description: Total number of items available.
    schema:
      type: integer
