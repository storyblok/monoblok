type: object
description: A Storyblok component object representing a content type
properties:
  id:
    readOnly: true
    type: integer
    description: Numeric ID of the component
  name:
    type: string
    description: Technical name of the component
  display_name:
    type: string
    description: Human-readable display name of the component
  created_at:
    type: string
    format: date-time
    example: yyyy-MM-dd'T'HH:mm:ssZ
    description: Creation date
  updated_at:
    type: string
    format: date-time
    example: yyyy-MM-dd'T'HH:mm:ssZ
    description: Last update date
  schema:
    type: object
    description: Component schema definition containing fields and their configurations
    properties:
      _uid:
        type: object
        description: Unique identifier field configuration
      component:
        type: object
        description: Component type field configuration
    additionalProperties: true
  image:
    type: string
    nullable: true
    description: URL to the preview image
  preview_field:
    type: string
    description: The field that is for preview in the interface (Preview Field)
  is_root:
    type: boolean
    description: Whether the component can be used as a root component
  preview_tmpl:
    type: string
    nullable: true
    description: Preview template for the component
  is_nestable:
    type: boolean
    description: True if the component is nestable (insertable) in block field types
  all_presets:
    type: array
    description: Array of all presets for this component
    items:
      type: object
      properties:
        id:
          type: integer
          description: Preset ID
        name:
          type: string
          description: Preset name
        component_id:
          type: number
        image:
          type: string
          nullable: true
        icon:
          type: string
        color:
          type: string
        description:
          type: string
  real_name:
    type: string
    description: Duplicated technical name or display name, used for internal tasks
  component_group_uuid:
    type: string
    format: uuid
    description: The component folder ID of the component
  color:
    type: string
    description: The color of the icon selected for the component
  icon:
    type: string
    description: Icon selected for the component
  internal_tags_list:
    type: array
    description: List of internal tags assigned to the component
    items:
      type: object
      properties:
        id:
          type: number
          description: Tag ID
        name:
          type: string
          description: Tag name
  internal_tag_ids:
    type: array
    description: List of IDs of the tags assigned to the component
    items:
      type: string
  content_type_asset_preview:
    type: string
    description: Asset preview field (Preview Card) for a content type component
