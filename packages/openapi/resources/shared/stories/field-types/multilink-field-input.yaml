type: object
description: Multilink field input for creating/updating stories - all fields optional
externalDocs:
  description: Storyblok multilink field type documentation
  url: https://www.storyblok.com/docs/api/management/components/possible-field-types
properties:
  fieldtype:
    type: string
    enum: [multilink]
    description: Identifies this as a multilink field
  id:
    type: string
    description: UUID of the linked story (for internal links)
  url:
    type: string
    description: URL for external links or email addresses
  linktype:
    type: string
    enum: [story, url, email, asset]
    description: Type of link
  cached_url:
    type: string
    description: Cached URL path for the linked story
  anchor:
    type:
      - string
      - 'null'
    description: Anchor/fragment identifier for the link
  target:
    type:
      - string
      - 'null'
    enum: [_self, _blank, null]
    description: Link target attribute
