# Shared pagination parameters and headers for Storyblok Management API

# Common pagination parameters
page:
  name: page
  in: query
  required: false
  schema:
    type: integer
    minimum: 1
    default: 1
  description: Page number for pagination. Default is 1.

per_page:
  name: per_page
  in: query
  required: false
  schema:
    type: integer
    minimum: 1
    default: 25
  description: Number of items per page. Default is 25.

# Common pagination response headers
pagination_headers:
  Per-Page:
    description: Number of items per page
    schema:
      type: integer
  Total:
    description: Total number of items available
    schema:
      type: integer
