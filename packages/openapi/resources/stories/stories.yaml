openapi: 3.1.1
info:
  title: Storyblok Stories API
  version: 1.0.0
  description: API for managing Storyblok stories
servers:
  $ref: ../../shared/servers.yaml
security:
  $ref: ../../shared/security.yaml
paths:
  /v1/spaces/{space_id}/stories:
    get:
      operationId: getStories
      summary: Retrieve Multiple Stories
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the Storyblok space.
        - name: token
          in: query
          required: false
          schema:
            type: string
          description: The management token for authentication
        - name: version
          in: query
          required: false
          schema:
            type: string
            enum: [published, draft]
          description: The version to retrieve (published or draft)
        - name: cv
          in: query
          required: false
          schema:
            type: integer
          description: Cache version for cache busting
        - name: starts_with
          in: query
          required: false
          schema:
            type: string
          description: Filter stories that start with this slug
        - name: by_uuids
          in: query
          required: false
          schema:
            type: string
          description: Comma-separated list of story UUIDs
        - name: excluding_ids
          in: query
          required: false
          schema:
            type: string
          description: Comma-separated list of story IDs to exclude
        - name: excluding_fields
          in: query
          required: false
          schema:
            type: string
          description: Comma-separated list of fields to exclude
        - name: by_folders
          in: query
          required: false
          schema:
            type: string
          description: Comma-separated list of folder IDs
        - name: by_components
          in: query
          required: false
          schema:
            type: string
          description: Comma-separated list of component names
        - name: filter_query
          in: query
          required: false
          schema:
            type: string
          description: Filter query string
        - name: sort_by
          in: query
          required: false
          schema:
            type: string
          description: Sort field
        - name: per_page
          in: query
          required: false
          schema:
            type: integer
          description: Number of stories per page
        - name: page
          in: query
          required: false
          schema:
            type: integer
          description: Page number
        - name: with_tag
          in: query
          required: false
          schema:
            type: string
          description: Filter by tag
        - name: is_startpage
          in: query
          required: false
          schema:
            type: boolean
          description: Filter by startpage status
        - name: language
          in: query
          required: false
          schema:
            type: string
          description: Language code for internationalization
        - name: fallback_lang
          in: query
          required: false
          schema:
            type: string
          description: Fallback language code
        - name: resolve_links
          in: query
          required: false
          schema:
            type: string
            enum: [story, url, 0, 1]
          description: How to resolve links
        - name: resolve_relations
          in: query
          required: false
          schema:
            type: string
          description: Comma-separated list of relation fields to resolve
        - name: from_release
          in: query
          required: false
          schema:
            type: integer
          description: Get stories from a specific release
        - name: resolve_assets
          in: query
          required: false
          schema:
            type: integer
          description: Resolve assets (0 or 1)
        - name: resolve_rich_text
          in: query
          required: false
          schema:
            type: integer
          description: Resolve rich text (0 or 1)
      responses:
        '200':
          description: List of stories
          content:
            application/json:
              schema:
                type: object
                properties:
                  stories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Story'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Space not found
    post:
      operationId: createStory
      summary: Create a Story
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the Storyblok space.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StoryCreateRequest'
      responses:
        '201':
          description: Story created
          content:
            application/json:
              schema:
                type: object
                properties:
                  story:
                    $ref: '#/components/schemas/Story'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Space not found
  /v1/spaces/{space_id}/stories/{story_id}:
    get:
      operationId: getStory
      summary: Retrieve One Story
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the Storyblok space.
        - name: story_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the story.
        - name: token
          in: query
          required: false
          schema:
            type: string
          description: The management token for authentication
        - name: version
          in: query
          required: false
          schema:
            type: string
            enum: [published, draft]
          description: The version to retrieve (published or draft)
        - name: cv
          in: query
          required: false
          schema:
            type: integer
          description: Cache version for cache busting
        - name: excluding_fields
          in: query
          required: false
          schema:
            type: string
          description: Comma-separated list of fields to exclude
        - name: language
          in: query
          required: false
          schema:
            type: string
          description: Language code for internationalization
        - name: fallback_lang
          in: query
          required: false
          schema:
            type: string
          description: Fallback language code
        - name: resolve_links
          in: query
          required: false
          schema:
            type: string
            enum: [story, url, 0, 1]
          description: How to resolve links
        - name: resolve_relations
          in: query
          required: false
          schema:
            type: string
          description: Comma-separated list of relation fields to resolve
        - name: from_release
          in: query
          required: false
          schema:
            type: integer
          description: Get story from a specific release
        - name: resolve_assets
          in: query
          required: false
          schema:
            type: integer
          description: Resolve assets (0 or 1)
        - name: resolve_rich_text
          in: query
          required: false
          schema:
            type: integer
          description: Resolve rich text (0 or 1)
      responses:
        '200':
          description: Story details
          content:
            application/json:
              schema:
                type: object
                properties:
                  story:
                    $ref: '#/components/schemas/Story'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Story not found
    put:
      operationId: updateStory
      summary: Update a Story
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the Storyblok space.
        - name: story_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the story.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StoryUpdateRequest'
      responses:
        '200':
          description: Story updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  story:
                    $ref: '#/components/schemas/Story'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Story not found
    delete:
      operationId: deleteStory
      summary: Delete a Story
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the Storyblok space.
        - name: story_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the story.
      responses:
        '204':
          description: Story deleted
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Story not found
  /v1/spaces/{space_id}/stories/{story_id}/duplicate:
    post:
      operationId: duplicateStory
      summary: Duplicate a Story
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the Storyblok space.
        - name: story_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the story to duplicate.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StoryDuplicateRequest'
      responses:
        '201':
          description: Story duplicated
          content:
            application/json:
              schema:
                type: object
                properties:
                  story:
                    $ref: '#/components/schemas/Story'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Story not found
  /v1/spaces/{space_id}/stories/{story_id}/publish:
    post:
      operationId: publishStory
      summary: Publish a Story
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the Storyblok space.
        - name: story_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the story to publish.
        - name: release_id
          in: query
          required: false
          schema:
            type: integer
          description: The ID of the release to publish to.
        - name: publish_unpublished_links
          in: query
          required: false
          schema:
            type: boolean
          description: Whether to publish unpublished links.
      responses:
        '200':
          description: Story published
          content:
            application/json:
              schema:
                type: object
                properties:
                  story:
                    $ref: '#/components/schemas/Story'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Story not found
  /v1/spaces/{space_id}/stories/{story_id}/unpublish:
    post:
      operationId: unpublishStory
      summary: Unpublish a Story
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the Storyblok space.
        - name: story_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the story to unpublish.
      responses:
        '200':
          description: Story unpublished
          content:
            application/json:
              schema:
                type: object
                properties:
                  story:
                    $ref: '#/components/schemas/Story'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Story not found
  /v1/spaces/{space_id}/stories/{story_id}/export:
    get:
      operationId: exportStory
      summary: Export a Story
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the Storyblok space.
        - name: story_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the story to export.
        - name: version
          in: query
          required: false
          schema:
            type: string
          description: The version to export (published or draft).
      responses:
        '200':
          description: Story exported
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Story'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Story not found
  /v1/spaces/{space_id}/stories/import:
    post:
      operationId: importStory
      summary: Import a Story
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the Storyblok space.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StoryImportRequest'
      responses:
        '201':
          description: Story imported
          content:
            application/json:
              schema:
                type: object
                properties:
                  story:
                    $ref: '#/components/schemas/Story'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Space not found
  /v1/spaces/{space_id}/stories/{story_id}/translate:
    post:
      operationId: translateStory
      summary: Translate a Story by AI
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the Storyblok space.
        - name: story_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the story to translate.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StoryTranslateRequest'
      responses:
        '200':
          description: Story translated
          content:
            application/json:
              schema:
                type: object
                properties:
                  story:
                    $ref: '#/components/schemas/Story'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Story not found
  /v1/spaces/{space_id}/stories/{story_id}/versions:
    get:
      operationId: getStoryVersions
      summary: Get Story Versions
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the Storyblok space.
        - name: story_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the story.
      responses:
        '200':
          description: Story versions
          content:
            application/json:
              schema:
                type: object
                properties:
                  versions:
                    type: array
                    items:
                      $ref: '#/components/schemas/StoryVersion'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Story not found
  /v1/spaces/{space_id}/stories/{story_id}/versions/{version_id}/restore:
    post:
      operationId: restoreStoryVersion
      summary: Restore a Story Version
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the Storyblok space.
        - name: story_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the story.
        - name: version_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the version to restore.
      responses:
        '200':
          description: Story version restored
          content:
            application/json:
              schema:
                type: object
                properties:
                  story:
                    $ref: '#/components/schemas/Story'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Story or version not found
  /v1/spaces/{space_id}/stories/{story_id}/versions/compare:
    get:
      operationId: compareStoryVersions
      summary: Compare Story Versions
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the Storyblok space.
        - name: story_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the story.
        - name: from_version
          in: query
          required: true
          schema:
            type: integer
          description: The ID of the source version.
        - name: to_version
          in: query
          required: true
          schema:
            type: integer
          description: The ID of the target version.
      responses:
        '200':
          description: Version comparison
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoryVersionComparison'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Story not found
  /v1/spaces/{space_id}/stories/{story_id}/unpublished_dependencies:
    get:
      operationId: getUnpublishedDependencies
      summary: Get Unpublished Dependencies
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the Storyblok space.
        - name: story_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the story.
      responses:
        '200':
          description: Unpublished dependencies
          content:
            application/json:
              schema:
                type: object
                properties:
                  dependencies:
                    type: array
                    items:
                      $ref: '#/components/schemas/Story'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Story not found
components:
  securitySchemes:
    $ref: ../../shared/security-schemes.yaml#/securitySchemes
  schemas:
    Story:
      type: object
      description: A Storyblok story object representing a content entry
      properties:
        id:
          type: integer
          description: Numeric id of the story
        name:
          type: string
          description: The complete name provided for the story
        parent_id:
          type: integer
          description: ID of the parent folder
        group_id:
          type: string
          format: uuid
          description: Group ID (UUID string), shared between stories defined as alternates
        alternates:
          type: array
          description: An array containing objects that provide basic data of the stories defined as alternates of the current story
          items:
            type: object
            properties:
              id:
                type: integer
                description: The numeric ID
              name:
                type: string
                description: The complete name provided for the story
              slug:
                type: string
                description: The slug specific for the story
              published:
                type: boolean
                description: true if a story is currently published, even if it has unpublished changes
              full_slug:
                type: string
                description: The full slug of the story, combining the parent folder(s) and the designated story slug
              is_folder:
                type: boolean
                description: true if the instance constitutes a folder
        created_at:
          type: string
          format: date-time
          description: Creation date yyyy-MM-dd'T'HH:mm:ssZ
        deleted_at:
          type: string
          format: date-time
          nullable: true
          description: Deleted date YYYY-mm-dd HH:MM
        sort_by_date:
          type: string
          format: date
          nullable: true
          description: Date defined in the story's entry configuration YYYY-mm-dd
        tag_list:
          type: array
          description: Array of tag names
          items:
            type: string
        updated_at:
          type: string
          format: date-time
          description: Latest update date yyyy-MM-dd'T'HH:mm:ssZ
        published_at:
          type: string
          format: date-time
          description: Latest publishing date yyyy-MM-dd'T'HH:mm:ssZ
        uuid:
          type: string
          format: uuid
          description: Generated UUID string
        is_folder:
          type: boolean
          description: true if the instance constitutes a folder
        content:
          type: object
          description: An object containing the field data associated with the specific story type's specific content structure. Also includes a component property with the story type's technical name.
          properties:
            _uid:
              type: string
              format: uuid
              description: Unique identifier for the content
            component:
              type: string
              description: The story type's technical name
        published:
          type: boolean
          description: true if a story is currently published, even if it has unpublished changes
        slug:
          type: string
          description: The slug specific for the story
        path:
          type: string
          nullable: true
          description: Value of the real path defined in the story's entry configuration (usually, this value is only required for Storyblok's Visual Editor)
        full_slug:
          type: string
          description: The full slug of the story, combining the parent folder(s) and the designated story slug
        default_root:
          type: string
          nullable: true
          description: Component name which will be used as default content type for this folders entries
        disable_fe_editor:
          type: boolean
          description: Is side by side editor disabled for all entries in folder
        parent:
          type: object
          description: Essential parent information as object (resolved from parent_id)
          properties:
            id:
              type: integer
              description: Parent story ID
            slug:
              type: string
              description: Parent story slug
            name:
              type: string
              description: Parent story name
            disable_fe_editor:
              type: boolean
              description: Is side by side editor disabled for parent folder
            uuid:
              type: string
              format: uuid
              description: Parent story UUID
        is_startpage:
          type: boolean
          description: true if the story is defined as root for the folder
        unpublished_changes:
          type: boolean
          description: Story has unpublished changes; saved but not published
        meta_data:
          type: object
          nullable: true
          description: Object to store non-editable data that is exclusively maintained with the Management API
        imported_at:
          type: string
          format: date-time
          nullable: true
          description: Latest import date YYYY-mm-dd HH:MM
        preview_token:
          type: object
          description: Preview token
          properties:
            token:
              type: string
              description: The token passed to the editor as preview parameter to allow edit mode verification
            timestamp:
              type: string
              description: Timestamp passed to the editor as preview parameter to allow edit mode verification
        pinned:
          type: boolean
          description: To pin the story in the toolbar
        breadcrumbs:
          type: array
          description: Array of resolved subset of link objects (one per path segment / parent)
          items:
            type: object
            properties:
              id:
                type: integer
                description: Story ID
              name:
                type: string
                description: The complete name provided for the story
              parent_id:
                type: integer
                description: ID of the parent folder
              disable_fe_editor:
                type: boolean
                description: Is side by side editor disabled for all entries in folder
              path:
                type: string
                description: Value of the real path defined in the story's entry configuration
              slug:
                type: string
                description: The slug specific for the story
              translated_slugs:
                type: array
                description: Array of translated slug objects (if the app Translatable Slugs is installed)
                items:
                  type: object
                  properties:
                    story_id:
                      type: integer
                      description: ID of the story
                    lang:
                      type: string
                      description: Language code of the current language
                    slug:
                      type: string
                      description: The slug specific for the story
                    name:
                      type: string
                      description: The complete name provided for the story
                    published:
                      type: boolean
                      description: true if a story is currently published, even if it has unpublished changes
        first_published_at:
          type: string
          format: date-time
          description: First publishing date yyyy-MM-dd'T'HH:mm:ssZ
        last_author:
          type: object
          description: Last author
          properties:
            id:
              type: integer
              description: Last author user object numeric id
            userid:
              type: string
              description: Last author userid/username
            friendly_name:
              type: string
              description: Friendly name of last author
        last_author_id:
          type: integer
          description: Id of the last Author
        translated_slugs:
          type: array
          description: Array of translated slug objects (if the app Translatable Slugs is installed)
          items:
            type: object
            properties:
              story_id:
                type: integer
                description: ID of the story
              lang:
                type: string
                description: Language code of the current language
              slug:
                type: string
                description: The slug specific for the story
              name:
                type: string
                description: The complete name provided for the story
              published:
                type: boolean
                description: true if a story is currently published, even if it has unpublished changes
        translated_slugs_attributes:
          type: array
          description: Array of translated slug attributes objects (if the app Translatable Slugs is installed) to change translated slugs when creating or updating a story
          items:
            type: object
            properties:
              id:
                type: integer
                description: The numeric ID
              lang:
                type: string
                description: Language code of the current language
              slug:
                type: string
                description: The slug specific for the story
              name:
                type: string
                description: The complete name provided for the story
              published:
                type: boolean
                description: true if a story is currently published, even if it has unpublished changes
        localized_paths:
          type: array
          description: An array of translated path objects
          items:
            type: object
            properties:
              path:
                type: string
                description: Value of the real path defined in the story's entry configuration
              name:
                type: string
                description: The complete name provided for the story
              lang:
                type: string
                description: Language code of the current language
              published:
                type: boolean
                description: true if a story is currently published, even if it has unpublished changes
        position:
          type: integer
          description: Numeric representation of the story's position in the folder
        release_id:
          type: integer
          description: ID of the current release (can be requested with the from_release API parameter)
        scheduled_dates:
          type: string
          format: date-time
          description: Scheduled publishing date YYYY-mm-dd HH:MM
        favourite_for_user_ids:
          type: array
          description: Array of user IDs who have added the story in their favorites
          items:
            type: integer
    StoryCreateRequest:
      type: object
      properties:
        story:
          type: object
          properties:
            name:
              type: string
            slug:
              type: string
            content:
              type: object
    StoryUpdateRequest:
      type: object
      properties:
