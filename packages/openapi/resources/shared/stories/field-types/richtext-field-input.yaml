type: object
description: >-
  Richtext field input - structured rich text document (ProseMirror format).
  Note: Richtext fields do NOT have a 'fieldtype' property.
  Input variant is identical to output for richtext.
externalDocs:
  description: Storyblok richtext documentation
  url: https://www.storyblok.com/docs/packages/storyblok-richtext
required:
  - type
properties:
  type:
    type: string
    enum: [doc]
    description: Root node type for richtext documents
  content:
    type: array
    description: Array of richtext nodes (paragraphs, headings, lists, bloks, etc.)
    items:
      type: object
      additionalProperties: true
      description: Richtext node structure varies by type (paragraph, heading, bullet_list, ordered_list, blockquote, code_block, horizontal_rule, hard_break, image, blok, etc.)
