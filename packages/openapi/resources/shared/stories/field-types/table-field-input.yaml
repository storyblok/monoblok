# See: https://www.storyblok.com/docs/api/management/components/possible-field-types
# Note: Table fields do NOT have a 'fieldtype' property in API responses
# Input variant allows more lenient validation
type: object
description: Table field input for creating/updating stories
properties:
  thead:
    type: array
    description: Table header cells
    items:
      type: object
      required:
        - component
      properties:
        _uid:
          type: string
          format: uuid
          description: Optional UID (auto-generated if not provided)
        component:
          type: string
          enum: [_table_head]
        value:
          type: string
          description: Header cell content
  tbody:
    type: array
    description: Table body rows
    items:
      type: object
      required:
        - component
      properties:
        _uid:
          type: string
          format: uuid
          description: Optional UID (auto-generated if not provided)
        component:
          type: string
          enum: [_table_row]
        body:
          type: array
          description: Cells in this row
          items:
            type: object
            required:
              - component
            properties:
              _uid:
                type: string
                format: uuid
                description: Optional UID (auto-generated if not provided)
              component:
                type: string
                enum: [_table_col]
              value:
                type: string
                description: Cell content
