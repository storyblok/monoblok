name: PR Preview

on:
  pull_request:
    branches: [ main ]

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@storyblok'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build
        run: pnpm nx run-many --target=build --parallel=5 --exclude="@storyblok/playground-*"
      
      - name: Version packages
        run: |
          SHORT_SHA=$(git rev-parse --short ${{github.sha}})
          PR_VERSION=0.0.0-pr${{ github.event.pull_request.number }}-$SHORT_SHA
          echo "Setting version to $PR_VERSION"
          pnpm exec nx release version \
            --specifier="$PR_VERSION" \
            --git-commit=false \
            --git-tag=false \
            --git-push=false \
            --stage-changes=false
      
      - name: Create .npmrc file for GitHub Packages
        run: |
          cat > .npmrc << EOF
          @storyblok:registry=https://npm.pkg.github.com
          //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}
          EOF
          
      - name: Release preview packages
        run: |
          pnpm exec nx release publish
